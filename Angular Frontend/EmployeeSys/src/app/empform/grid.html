<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div class="container">
                <div class="form-box">
                    <h1>Employee Form</h1>
                    
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center flex-end" >
                        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
                            <div fxLayout="row" fxLayout.xs="column">
                                <div fxLayout="row" fxLayout.xs="column"><h1></h1></div>
                                <div fxLayout="row" fxLayout.xs="column">
                                    <mat-form-field>
                                    <input matInput placeholder="First Name" formControlName="firstName" required>
                                    </mat-form-field>
                                    <mat-form-field>
                                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayout.xs="column">
                                    <mat-form-field>
                                    <input matInput placeholder="Contact No" formControlName="contactNo" required>
                                    </mat-form-field>
                                    <mat-form-field>
                                    <input matInput placeholder="Email" formControlName="email" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayout.xs="column">
                                    <mat-form-field style="width: 212px;">
                                        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                    
                                    <mat-form-field>
                                        <input matInput placeholder="Address" formControlName="address" required>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayout.xs="column">
                                    <button mat-raised-button color="accent" type="submit" style="width: 100%;">Add Employee</button>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="table-container">
                <h4>Employee Data</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Date of Birth</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td>{{ employee.fname }}</td>
                            <td>{{ employee.lname }}</td>
                            <td>{{ employee.contact }}</td>
                            <td>{{ employee.email }}</td>
                            <td>{{ employee.dob }}</td>
                            <td>{{ employee.address }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</body>

</html>
